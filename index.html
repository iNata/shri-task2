          <tbody></tbody>

      </section>
      <section class="student__team">

        </div>
        <h3>Список участников команды</h3>

        <table class="student__team-table">
          <thead> 
            <tr>
              <th>Имя студента</th>
              <th>Индивидуальные задания</th>
              <th>Оценки за индивидуальное задание</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
